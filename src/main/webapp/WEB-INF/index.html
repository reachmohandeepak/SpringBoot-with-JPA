<!DOCTYPE html>
<html>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body ng-app="myApp">
	Welcome
	<div ng-controller="myCtrl">
		<p>Click the button to run a function:</p>
		<button ng-click="addStudentDetails()">New Student</button>
		<p>{{uploadResult}}</p>
	</div>

	<script>
		angular
				.module('myApp', [])
				.controller(
						'myCtrl',
						[
								'$scope',
								'$http',
								function($scope, $http) {
									$scope.Note = {};
									$scope.Note.Title = "Being Indian";
									$scope.Note.Content = "Truth about India";
									$scope.addStudentDetails = function() {
										var url = "/saveNewStudentDetails";
										var StudentDetails = {
											"studendName" : "Theju",
											"address" : "Bangalore",
											"phone": 9886642962,
											"hostelId" : {
												"hostelName":"Svce Hostel"
											},
											"departmentDetails" : {
												"deptName" : "Information Science"
											},
											"courseId" : [ {
												"courseName" : "Java"
											}, {
												"courseName" : "C#"
											}, {
												"courseName" : "C++"
											}, {
												"courseName" : "C"
											} ]
										};
										var data = new FormData();
										data.append('StudentDetails', StudentDetails);

										$http
												.post(url,
														angular.toJson(StudentDetails))
												.then(
														function(response) {
															$scope.uploadResult = response.data;
														},
														function(response) {
															$scope.uploadResult = response.data;
														});
									};
									
								} ]);
	</script>
</body>
</html>
